<!DOCTYPE html>
<html>
	<head>
		<title>Contacts - Samantha's Portfolio</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

		<script src="script.js"></script>
	</head>
	<body style="background-image: url('aboutpg.png');">
		<header>
			<div class="about-me">
				<h3 class="name">Contact Me</h3>
				<p class="bottom">Message Here!</p>
			</div>

			<nav class ="navigationbar">
				<ul>
					<li>
						<a href="index.html">
							<i class="fa-solid fa-house-user"></i> Home
						</a>
					</li>
					<li>
						<a href="about.html">
							<i class="fa-solid fa-book"></i> About Me
						</a>
					</li>
					<li><a href="portfolio.html">
						<i class="fa-solid fa-laptop-file"></i> Portfolio
						</a>
					</li>
					<li><a href="contact.html"><i class="fa-solid fa-phone"></i> Contact
					</a>
				</li>
				</ul>
			</nav>
		</header>	
		<div id="contact">
			<div class="cont-heading">
				<p><b>CONTACTS</b></p>
			</div>
			<div class="contact-container container grid">
				<div class="contact-content">
					<div class="content-info">
						<div class="contact-card">
							<a><i class="fa-solid fa-envelope"></i></a>
							<h3 class="contact-card-title">Email</h3>
							<span class="contact-card-data">geverosam@gmail.com</span>
						</div>
						<div class="contact-card">
							<a><i class="fa-brands fa-facebook"></i></a>
							<h3 class="contact-card-title">Facebook</h3>
							<span class="contact-card-data">Samantha Gale</span>
						</div>
						<div class="contact-card">
							<a><i class="fa-brands fa-facebook-messenger"></i></a>
							<h3 class="contact-card-title">Messenger</h3>
							<span class="contact-card-data">Samantha Gale</span>
						</div>
					</div>
				</div>
			<div class="contact-content">
				<form action="" class="contact-form">
				<div class="input-container">
					<input type="text" class="input">
					<label for="">Username</label>
				</div>
				<div class="input-container">
					<input type="email" class="input">
					<label for="">Email Address</label>
				</div>
				<div class="input-container">
					<input type="tel" class="input">
					<label for="">Phone Number</label>
				</div>
				<div class="input-container textarea">
					<textarea name="" id="" class="input"></textarea>
					<label for="">Message</label>
				</div>
				<button type="submit" class="btn btn-contact">
					<i class="fa-solid fa-share"></i> Send Message
				</button>
			</div>
		</div>
	</body>
</html>
